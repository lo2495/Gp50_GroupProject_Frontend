<header-component></header-component>
<div class="container">
  <div class="side-nav">
    <student-sidenav-component></student-sidenav-component>
  </div>
  <div class="content-wrapper">
    <div class="flex-container">
      <mat-card class="profile-card">
        <mat-card-header>
          <mat-card-title>Student Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="profile-details">
            <div class="profile-field">
              <span class="field-label">Student ID:</span>
              <input [(ngModel)]="studentProfile!.studentID" class="field-value" />
            </div>
            <div class="profile-field">
              <span class="field-label">Name:</span>
              <input [(ngModel)]="studentProfile!.Name" class="field-value" />
            </div>
            <div class="profile-field">
              <span class="field-label">Student Email:</span>
              <input [(ngModel)]="studentProfile!.StudentEmail" class="field-value" />
            </div>
            <div class="profile-field">
              <span class="field-label">Gender:</span>
              <input [(ngModel)]="studentProfile!.Gender" class="field-value" />
            </div>
            <div class="profile-field">
                <span class="field-label">Birth Date:</span>
                <input type="text" [(ngModel)]="studentProfile!.BirthDate" class="field-value" />
              </div>
            <div class="profile-field">
              <span class="field-label">Phone Number:</span>
              <input [(ngModel)]="studentProfile!.PhoneNumber" class="field-value" />
            </div>
            <div class="profile-field">
              <span class="field-label">Status:</span>
              <input [(ngModel)]="studentProfile!.Status" class="field-value" />
            </div>
            <div class="profile-field">
              <span class="field-label">Major:</span>
              <input [(ngModel)]="studentProfile!.Major" class="field-value" />
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="updateProfile()" mat-raised-button color="primary">Update Profile</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
