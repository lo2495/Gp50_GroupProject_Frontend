<header-component></header-component>
<div class="container">
  <div class="side-nav">
    <student-sidenav-component></student-sidenav-component>
  </div>
  <div class="content-wrapper">
    <div class="flex-container">
      <mat-card class="profile-card">
        <mat-card-header>
          <mat-card-title>Student Profile</mat-card-title>
          <button mat-icon-button (click)="toggleEditMode()">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content>
          <div class="profile-details">
            <div class="profile-field">
              <span class="field-label">Student ID:</span>
              <span class="field-value">
                <input [(ngModel)]="StudentProfile.StudentID" [disabled]="!isEditMode">
              </span>
            </div>
            <div class="profile-field">
              <span class="field-label">Name:</span>
              <span class="field-value">
                <input [(ngModel)]="StudentProfile.Name" [disabled]="!isEditMode">
              </span>
            </div>
            <div class="profile-field">
              <span class="field-label">Student Email:</span>
              <span class="field-value">
                <input [(ngModel)]="StudentProfile.StudentEmail" [disabled]="!isEditMode">
              </span>
            </div>
            <div class="profile-field">
              <span class="field-label">Gender:</span>
              <span class="field-value">
                <input [(ngModel)]="StudentProfile.Gender" [disabled]="!isEditMode">
              </span>
            </div>
            <div class="profile-field">
              <span class="field-label">Birth Date:</span>
              <span class="field-value">
                <input [(ngModel)]="StudentProfile.BirthDate" [disabled]="!isEditMode">
              </span>
            </div>
            <div class="profile-field">
              <span class="field-label">Phone Number:</span>
              <span class="field-value">
                <input [(ngModel)]="StudentProfile.PhoneNumber" [disabled]="!isEditMode">
              </span>
            </div>
            <div class="profile-field">
              <span class="field-label">Status:</span>
              <span class="field-value">
                <input [(ngModel)]="StudentProfile.Status" [disabled]="!isEditMode">
              </span>
            </div>
            <div class="profile-field">
              <span class="field-label">Major:</span>
              <span class="field-value">
                <input [(ngModel)]="StudentProfile.Major" [disabled]="!isEditMode">
              </span>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="updateProfile()" [disabled]="!isEditMode">Save</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
