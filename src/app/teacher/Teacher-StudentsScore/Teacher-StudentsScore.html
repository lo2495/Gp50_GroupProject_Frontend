<header-component></header-component>
<div class="container">
  <div class="side-nav">
    <teacher-sidenav-component></teacher-sidenav-component>
  </div>
  <div class="content-wrapper">
    <div class="table-container">
      <table mat-table [dataSource]="students" class="mat-elevation-z8">
        <ng-container matColumnDef="StudentID">
          <th mat-header-cell *matHeaderCellDef>Student ID</th>
          <td mat-cell *matCellDef="let student;">
            <span class="StudentID">{{ student.StudentID }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let student">{{ student.Name }}</td>
        </ng-container>
        <ng-container matColumnDef="StudentEmail">
          <th mat-header-cell *matHeaderCellDef>Student Email</th>
          <td mat-cell *matCellDef="let student">{{ student.StudentEmail }}</td>
        </ng-container>
        <ng-container matColumnDef="Major">
          <th mat-header-cell *matHeaderCellDef>Major</th>
          <td mat-cell *matCellDef="let student">{{ student.Major }}</td>
        </ng-container>
        <ng-container matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let student">
            <button mat-icon-button color="primary" (click)="showDetails(student.StudentID)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="[ 'StudentID', 'Name', 'StudentEmail', 'Major', 'Details']"></tr>
        <tr mat-row *matRowDef="let class; columns:[ 'StudentID', 'Name', 'StudentEmail', 'Major', 'Details'];"></tr>
      </table>
    </div>
  </div>
</div>
